name: Test and Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Test and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: server

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: SSH into server and clone branch
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /emission
            git clone -b server git@github.com:Developer-DUCS/eMission.git
